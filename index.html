<!DOCTYPE html>
<html lang="en">
  <head>
    <!--include A-Frame-->
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <!--include ar.js for A-Frame-->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>

  <body style='margin: 0px; overflow; hidden;'>
    <a-scene vr-mode-ui="enabled: false;" embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best; debugUIEnabled: False;">
      <a-assets>
        <a-asset-item id="tree" src="models/tree.gltf"></a-asset-item>
      </a-assets>

      <a-marker type='barcode' value='1'>
        <a-entity position="0 0 0"
                  rotation="0 0 0"
                  scale="4 4 4"
                  gltf-model="#tree">
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
    
  </body>
</html>
